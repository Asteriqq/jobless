<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caspa The Llama</title>
    <style>
        body, html {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #150144;
            color: #e6e6e6;
            height: 100%;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: relative;
            background: linear-gradient(90deg, #030303, #000000);
            color: white;
            text-align: center;
            padding: 1rem;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            z-index: 2;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 1;
        }

        /* Navigation Styles */
        nav {
            position: sticky;
            top: 0;
            background: #61557c;
            text-align: center;
            padding: 0.5rem;
            z-index: 1000;
        }

        nav a {
            color: #e6e6e6;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Section Styles */
        section {
            padding: 2rem;
            min-height: 50vh;
            text-align: center;
        }

        .home-section {
            background: #150144;
            position: relative;
        }

        .animate {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); } /* Increased from -20px to -40px */
        }

        .home-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        /* About Section */
        .about-section {
            background: #61557c;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #3b3b3b;
            color: #999;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                height: 80vh;
            }

            .header-content h1 {
                font-size: 2em;
            }

            .home-section img {
                width: 80%;
            }
        }

        .carousel {
            overflow: hidden;
            max-width: 100%;
        }

        .carousel > div {
            white-space: nowrap;
            transition: transform 0.5s ease;
        }

        .carousel img {
            display: inline-block;
            width: 200px; /* Adjust width as needed */
            height: auto;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
    body {
        font-size: 16px; /* Increase readability on smaller screens */
    }

    header {
        height: 60vh; /* Adjust header height for smaller screens */
    }

    .header-content {
        padding: 1rem;
    }

    .header-content h1 {
        font-size: 1.5em; /* Smaller header text for mobile */
    }

    .header-content p {
        font-size: 1em;
    }

    nav {
        position: fixed; /* Keep navigation at the top */
        width: 100%;
    }

    nav a {
        display: inline-block; /* Make navigation items stack if necessary */
        padding: 0.5rem;
        margin: 0; /* Remove horizontal margins */
    }

    .home-section img {
        width: 90%; /* Make image wider to fit mobile screens */
        max-width: 300px; /* Ensure image doesn't get too large on bigger mobiles */
        margin: 0 auto; /* Center the image */
    }

    .cta-button {
        font-size: 1em; /* Adjust button size for touch devices */
        padding: 8px 16px;
    }

    section {
        padding: 1rem; /* Reduce padding for smaller screens */
    }

    .gallery-section {
        padding-top: 0; /* Adjust padding for gallery */
    }

    .carousel {
        overflow-x: auto; /* Allow horizontal scrolling for carousel */
        white-space: nowrap;
    }

    .carousel img {
        width: 150px; /* Reduce image size for mobile */
    }

    footer {
        position: static; /* Position footer at the bottom of content, not fixed */
        margin-top: 2rem;
    }
}
    </style>
</head>
<body>
    <header>
        <video autoplay loop muted playsinline class="bg-video">
            <source src="animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
            <h1>JOBLESS ON HBAR</h1>
            <p>$JOBLESS</p>
        </div>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
    </nav>

    <section id="home" class="home-section">
        <img src="bounc-removebg-preview.png" alt="Princess Luna" class="animate">
        <div class="content">
            <h2>LET'S HAVE FUN</h2>
            <p>We might be jobless but we're never worthless</p>
            <a href="#about" class="cta-button">Learn More</a>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>JOBLESS</h2>
        <p>We might be jobless but our tokens are always working overtime!</p>
            <li>Community Driven</li>
            <li>Decentralized</li>
            <li>Fun and Engaging</li>
            <br>
        <a href="https://x.com/joblessonhbar" class="cta-button">Twitter</a>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Gallery</h2>
        <div class="carousel">
            <div>
                <img src="1.jpg" alt="Baby Luna Meme">
                <img src="2.jpg" alt="Baby Luna Meme">
                <img src="3.jpg" alt="Baby Luna Meme">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carousel = $('.carousel div');
            var slideWidth = 210; // Width of each slide + margin
            var slideCount = $('.carousel img').length;
            var currentPosition = 0;
            var slideTimer;

            $('.carousel').on('mouseenter', function() {
                clearInterval(slideTimer);
            }).on('mouseleave', function() {
                startSlide();
            });

            function slide() {
                currentPosition = (currentPosition + 1) % slideCount;
                carousel.animate({
                    'margin-left': -slideWidth * currentPosition
                }, 500);
            }

            function startSlide() {
                slideTimer = setInterval(slide, 3000);
            }

            startSlide();
        });
    </script>
</body>
</html>
